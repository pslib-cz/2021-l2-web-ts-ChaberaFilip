            <div class="ramecek">
                <figure class="ramecek__figure"><a class="link" href="./fullscreen/pohled_zepredu.jpg"><img class="obrazek" src="./nahled/pohled_zepredu2.jpg" alt="pohled zepredu" ></a><figcaption class="text_obrazky">Pohled zepředu</figcaption></figure>

                <figure class="ramecek__figure"><a class="link" href="./fullscreen/pohled_zdola.jpg"><img class="obrazek" src="./nahled/pohled_zdola2.jpg" alt="pohled zdola" ></a><figcaption class="text_obrazky">Pohled zdola</figcaption>

        </section>
            <section>
                <h2 id="best_of" class="nadpisy_tema">Best of fotografie</h2>
                <figure class="ramecek__figure"><a class="link--bestof" href="./fullscreen/zabradli.jpg"><img class="obrazek" src="./nahled/zabradli2.jpg" alt="zabradli" ></a><figcaption class="ohraniceni_best_of"><div class="text_best_of">
                    <h3>O autorovi</h3>
                    <p> Moje jméno je Filip Chabera a jsem studentem SPŠSE a VOŠ v oboru technické lyceum, nyní jsem ve druhém ročníku. Mezi mé koníčky patří sport, zejména fotbal.</p></div></figcaption></figure>
            </section>
            <section>
                <h2 id="zanr_foto" class="nadpisy_tema">Žánrové fotografie</h2>
                <div class="ramecek">
                    <figure class="ramecek__figure"><a class="link" href="./fullscreen/spolecnymi_silami.jpg"><img class="obrazek" src="./nahled/spolecnymi_silami2.jpg" alt="spolecnymi silami" ></a><figcaption><span class="text_motivy">Společnými silami</span> Blízko liberecké přehrady jsem využil hrazdy, cestou k vrcholu mi pomáhal můj spolžák Martin.</figcaption></figure>
                    <figure class="ramecek__figure"><a class="link" href="./fullscreen/krehka_krasa.jpg"><img class="obrazek" src="./nahled/krehka_krasa2.jpg" alt="krehka krasa" ></a><figcaption><span class="text_motivy">Křehká krása</span> Pro toto téma jsem si vybral sošky, které zobrazují jejich křehkost.</figcaption></figure>
                    <figure class="ramecek__figure"><a class="link" href="./fullscreen/nekonecno.jpg"><img class="obrazek" src="./nahled/nekonecno2.jpg" alt="nekonecno" ></a><figcaption><span class="text_motivy">Nekonečno</span> V lázních jsem se dostal, až do nejspodnějšího patra, kde jsem viděl úzkou, ale velmi dlouhou chodbu.</figcaption></figure>
                </div>
            </section>
